<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Typing Speed Test Game</title>
		<link rel="stylesheet" href="style.css" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<h1>Typing Speed Test Game</h1>
			<div class="game-container">
				<div class="start">
					<label for="Levels"
						>Please Choose Level To Start</label
					>
					<select name="Levels" id="Levels">
						<option value="1">esay</option>
						<option value="2">normal</option>
						<option value="3">hard</option>
					</select>
					<button class="start-button">Start Playing</button>
				</div>
				<h2 class="message">
					You are playing on <span class="level"></span> Level &
					You have <span class="seconds"></span> Seconds
				</h2>
				<div class="the-word"></div>
				<input type="text" id="input" class="input" />
				<div class="upcoming-words"></div>
				<div class="control">
					<div class="time">
						Time Left: <span></span> Seconds
					</div>
					<div class="score">
						Score: <span class="got">0</span> From
						<span class="total"></span>
					</div>
				</div>
				<div class="finish"></div>
			</div>
			<div class="footer">Copy Rights &copy; Mohamed Nassar</div>
		</main>
		<script src="app.js" defer></script>
	</body>
</html>
